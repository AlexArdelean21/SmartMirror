<!DOCTYPE html>
<html>
<head>
    <title>Smart Mirror</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #time, #date {
            font-size: 64px;
            margin: 0;
        }
        #weather, #news {
            font-size: 32px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="time"></div>
    <div id="weather">
        <img id="weather-icon" style="vertical-align: middle;" />
        <span id="weather-description"></span>
    </div>
    <div id="news"></div>
    <div id="crypto"></div>

    <script src="static/script.js"></script>

</body>
</html>
